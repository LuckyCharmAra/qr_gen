{% extends "base.html" %}

{% block content %}
<div class="row mt-sm-7 mt-md-7 mt-lg-7 mt-xl-2">
  <!-- Report -->
  <div class="me-2">
    <div>
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="card-info d-flex">
          <h1 class="mb-0">QR Code Generator</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Card -->
  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
    <div class="row justify-content-center">
      <!--  -->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mb-2">
        <div class="card radius_xl border-1 h-100">
          <div class="card-header pb-0 p-3 d-flex">
            <h1 class="mb-0">Details</h1>
          </div>
          <div class="card-body p-3 pt-1">
                      
            <form id="qrForm" class="" novalidate>
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
              
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
              
              <label for="contact" class="form-label">Contact Number:</label>
              <input type="text" class="form-control" id="contact" name="contact" required>
              
              <label for="website" class="form-label">Website <small>(Optional)</small>:</label>
              <input type="url" class="form-control" id="website" name="website" >
              
              <div class="d-flex">
                <button type="button" class="btn btn-primary my-3 mx-auto" id="generateBtn">Generate QR Code</button>
              </div>
            </form>

            <div id="qrCodeContainer" class="row">
                <img id="qrCodeImage" alt="Generated QR Code" class="mx-auto d-none">
                <div class="d-flex">
                  <button type="button" class="btn btn-success my-1 mx-auto d-none" id="downloadBtn">Download</button>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
